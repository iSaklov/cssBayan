<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Bayan by iSaklov</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
	<link rel="stylesheet" href="./styles/normalize.css">
	<link rel="stylesheet" href="./styles/style.css">
</head>

<body>
	<main class="container">
		<fieldset class="fieldset">
			<legend>
				<h1>CSS Bayan</h1>
			</legend>
			<div class="card-section">
				<input type="radio" id="card-1" name="card" hidden checked>
				<label for="card-1">
					<span class="card-header">
						<span>Are you only good at grabbing CSS from the internet ?</span>
						<i class="fa-solid fa-xmark"></i>
					</span>
					<span id="item1" class="card-content">
						<img src="./assets/img/picture01.png" alt="What is the problem ? I've always done that">
					</span>
				</label>
			</div>
			<div class="card-section">
				<input type="radio" id="card-2" name="card" hidden>
				<label for="card-2">
					<span class="card-header">
						<span>It's time to learn how to do really cool things</span>
						<i class="fa-solid fa-xmark"></i>
					</span>
					<span id="item2" class="card-content">
						<img src="./assets/img/picture02.png" alt="I can do it in half an hour">
					</span>
				</label>
			</div>
			<div class="card-section">
				<input type="radio" id="card-3" name="card" hidden>
				<label for="card-3">
					<span class="card-header">
						<span>Nobody promised it would be easy</span>
						<i class="fa-solid fa-xmark"></i>
					</span>
					<span id="item2" class="card-content">
						<img src="./assets/img/picture03.png" alt="No lunch today">
					</span>
				</label>
			</div>
			<div class="card-section">
				<input type="radio" id="card-4" name="card" hidden>
				<label for="card-4">
					<span class="card-header">
						<span>Main condition : no scripts !</span>
						<i class="fa-solid fa-xmark"></i>
					</span>
					<span class="card-content">
						<img src="./assets/img/picture04.png" alt="Kick-ass, give me JS !">
					</span>
				</label>
			</div>
			<div class="card-section">
				<input type="radio" id="card-5" name="card" hidden>
				<label for="card-5">
					<span class="card-header">
						<span>Relax dude and have fun</span>
						<i class="fa-solid fa-xmark"></i>
					</span>
					<span class="card-content">
						<img src="./assets/img/picture05.png" alt="No comments">
					</span>
				</label>
			</div>
		</fieldset>
	</main>
	<footer class="footer">
		<p>CSS Bayan by iSaklov</p>
		<p>Paris 2023 &copy; All rights reserved</p>
		<div class="etc">
			<p>This could be your ad <i class="fa-solid fa-bullhorn"></i></p>
			<img src="./assets/rs_school.svg" alt="RS school logo" />
		</div>
	</footer>
</body>

</html>
